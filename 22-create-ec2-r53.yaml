- name: create ec2 and r53 records
  connection: local
  hosts: local
  vars:
    subnet_id: subnet-0505a9ed4dd6a9de1 
    security_id: sg-0db26095ad210b195
    ami_id: ami-09c813fb71547fc4f
    instance_type: t3.micro
    zone: jiocoinmarket.online 
    instance:
    - mysql
    - backend
    - frontend

  tasks:
    - name: install aws pip libraries
      ansible.builtin.pip:
        name: "{{ item }}"
        executable: pip3.9
      loop:
      - boto3
      - botocore

    - name: create ec2 instances
      amazon.aws.ec2_instance:
        name: "{{ item }}"
        subnet_id: "{{ subnet_id }}"
        security_group: "{{ security_id }}"
        image_id: "{{ ami_id }}"
        instance_id: "{{ instance_type }}"
      loop: "{{ instances }}"
      register: ec2_info

    - name: print ec2_info
      ansible.builtin.debug:
        msg: "{{ ec2_info }}"